<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETZSHOP - Cadastrar Cachorro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/imagens/PetFeliz1.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="overlay"></div>
    <div class="d-flex" id="wrapper">
        <div class="sidebar" id="sidebar-wrapper">
            <div class="sidebar-header">
                <i class="bi bi-paw-fill"></i>
                <h3>PETZSHOP</h3>
            </div>
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="/Pagina Principal/index.html" class="sidebar-link">
                        <i class="bi bi-house-door"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item active">
                    <a href="/Cadastro de Cachorro/cadastrar-cachorro.html" class="sidebar-link">
                        <i class="bi bi-plus-circle"></i>
                        <span>Novo Pet</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/Cadastro de Atendimento/cadastro-atendimento.html" class="sidebar-link">
                        <i class="bi bi-calendar-plus"></i>
                        <span>Novo Atendimento</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/Listagem de cachorros/listagem-cachorro.html" class="sidebar-link">
                        <i class="bi bi-list-ul"></i>
                        <span>PETS</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/Listagem de Atendimentos/listagemAtendimento.html" class="sidebar-link">
                        <i class="bi bi-calendar-check"></i>
                        <span>Atendimentos</span>
                    </a>
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="bi bi-list primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Cadastrar novo cachorro</h2>
                </div>
            </nav>
            <div class="container-fluid px-4">
                <form id="cadastroCachorroForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="tutorName" placeholder="Nome do Tutor">
                                <label for="tutorName">Nome do Tutor</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="contactPhone"
                                    placeholder="Telefone de contato">
                                <label for="contactPhone">Telefone de contato</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="dogName" placeholder="Nome do cachorro">
                                <label for="dogName">Nome do cachorro</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="dogNickname" placeholder="Apelido">
                                <label for="dogNickname">Apelido</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dogAllergies" class="form-label">Alergias</label>
                        <textarea class="form-control" id="dogAllergies" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <select class="form-select" id="dogBreed">
                                    <option selected disabled>Raça:</option>
                                </select>
                                <label for="dogBreed">Raça</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="dogBirthDate">
                                <label for="dogBirthDate">Data de nascimento</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mb-3">
                        <img id="breedImage" src="" alt="Imagem da raça" style="max-width: 100%; height: auto;">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <select class="form-select" id="dogSize">
                                    <option selected disabled>Escolha o porte</option>
                                    <option value="Pequeno">Pequeno (Até 40cm / Até 15kg)</option>
                                    <option value="Médio">Médio (Até 60cm / Entre 15kg e 25kg)</option>
                                    <option value="Grande">Grande (Até 70cm / Entre 25kg e 45kg)</option>
                                </select>
                                <label for="dogSize">Porte</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <select class="form-select" id="dogFur">
                                    <option selected disabled>Escolha a pelagem</option>
                                    <option value="Duplo longo ou curto">Duplo longo ou curto</option>
                                    <option value="Longo e liso">Longo e liso</option>
                                    <option value="Longo e ondulado">Longo e ondulado</option>
                                    <option value="Curto e liso">Curto e liso</option>
                                    <option value="Curto e duro">Curto e duro</option>
                                </select>
                                <label for="dogFur">Pelagem</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dogObservations" class="form-label">Observações</label>
                        <textarea class="form-control" id="dogObservations" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-center mb-4">
                        <button type="submit" class="btn btn-primary" id="registerButton">Cadastrar Cachorro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="bg-light py-4 text-center">
        <div class="container">
            <p class="m-0">© 2024 PETZSHOP. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Cadastro de Cachorro/cadastrar-cachorro.js"></script>
</body>

</html>
