<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atendimento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pet Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="cadastro-cachorro.html">Cadastro e Edição de Cachorros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastro-atendimento.html">Cadastro de Atendimento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listagem-cachorros.html">Listagem de Cachorros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listagem-atendimentos.html">Listagem de Atendimentos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Cadastro de Atendimento</h1>
        <form id="serviceForm">
            <div class="form-group">
                <label for="cachorro">Cachorro:</label>
                <select class="form-control" id="cachorro" required>
                    <!-- As opções serão carregadas dinamicamente via JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label>Imagem do Cachorro:</label>
                <br>
                <img id="cachorroImage" src="" alt="Imagem do Cachorro" style="max-width: 200px;">
            </div>
            <div class="form-group">
                <label>Tipo de Serviço:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="banho">
                    <label class="form-check-label" for="banho">Banho</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="tosa">
                    <label class="form-check-label" for="tosa">Tosa</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="tosa_higienica">
                    <label class="form-check-label" for="tosa_higienica">Tosa Higiênica</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="corte_unha">
                    <label class="form-check-label" for="corte_unha">Corte de Unha</label>
                </div>
            </div>
            <div class="form-group">
                <label for="funcionario">Funcionário Responsável:</label>
                <select class="form-control" id="funcionario" required>
                    <option value="Isabel">Isabel</option>
                    <option value="João">João</option>
                    <option value="Lidovaldo">Lidovaldo</option>
                    <option value="Leonardo">Leonardo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="concluido">Atendimento Concluído:</label>
                <input type="checkbox" id="concluido">
            </div>
            <div class="form-group">
                <label for="valor">Valor do Serviço:</label>
                <input type="number" step="0.01" class="form-control" id="valor" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
