<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registrar novo cachorro</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="text-center mb-3">
            <h1>Registrar novo cachorro:</h1>
        </div>
        <form action="">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="tutorName" placeholder="Nome do Tutor" required>
                <label for="tutorName">Nome do Tutor:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="contactPhone" placeholder="99-9999-9999" required>
                <label for="contactPhone">Telefone de contato:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="dogName" placeholder="Nome do cachorro" required>
                <label for="dogName">Nome do cachorro:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="dogNickname" placeholder="Apelido do cachorro">
                <label for="dogNickname">Apelido:</label>
            </div>
            <div class="input-group">
                <span class="input-group-text mb-3">Alergias</span>
                <textarea class="form-control mb-3" id="dogAllergies"></textarea>
            </div>
            <select class="form-select mb-3" id="dogBreed" required>
                <option selected disabled>Raça:</option>                
            </select>
            <div class="text-center mb-3">
                <img id="breedImage" src="" alt="Imagem da raça" style="max-width: 100%; height: auto;">
            </div>
            <div class="input-group-text mb-3">
                <label for="dogBirthDate" style="margin-right: 0.5rem;">Data de nascimento:</label>
                <input type="date" class="form-control" id="dogBirthDate" placeholder="Nome do Tutor">
            </div>
            <select class="form-select mb-3" id="dogSize" required>
                <option selected disabled>Porte:</option>
                <option value="1">Pequeno (Até 40cm / Até 15kg)</option>
                <option value="2">Médio (Até 60cm / Entre 15kg e 25kg)</option>
                <option value="3">Grande (Até 70cm / Entre 25kg e 45kg)</option>
            </select>
            <select class="form-select mb-3" id="dogFur" required>
                <option selected disabled>Pelagem:</option>
                <option value="1">Duplo longo ou curto</option>
                <option value="2">Longo e liso</option>
                <option value="3">Longo e ondulado</option>
                <option value="4">Curso e liso</option>
                <option value="5">Curto e duro</option>
            </select>
            <div class="input-group">
                <span class="input-group-text mb-3">Observações:</span>
                <textarea class="form-control mb-3" id="dogObservations"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" id="registerButton">Cadastrar</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../api-v2.js"></script>
    <script src="script.js"></script>
</body>
</html>
